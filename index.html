    <style>
      :root {
        --primary-color: #F5F5F5;
        --text-color: #4A4A4A;
        --background-color: #FFFFFF;
        --border-color: #E0E0E0;
      }
      
      body {
        margin: 0;
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        font-weight: 400;
      }
      
      .header {
        padding: 2rem 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--background-color);
      }
      
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
      }
      
      .nav-links {
        display: flex;
        gap: 3rem;
      }
      
      .nav-links a {
        color: var(--text-color);
        font-weight: 400;
        text-decoration: none;
        font-size: 1.1rem;
      }
      
      /* 轮播图样式 */
      .carousel {
        position: relative;
        width: 100%;
        height: 780px;  /* 从 500px 改为 1000px */
        margin-bottom: 3rem;
        overflow: hidden;
      }

      .carousel-inner {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .carousel-item {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
      }

      .carousel-item.active {
        opacity: 1;
      }

      .carousel-item a {
        display: block;
        width: 100%;
        height: 100%;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dot.active {
        background: #fff;
      }

      .projects {
        padding: 2rem 10%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);  /* 从 repeat(3, 1fr) 改为 repeat(2, 1fr) */
        gap: 2rem;
      }
      
      .project-card a {
        text-decoration: none;
        color: inherit;
      }
      
      .project-card {
        text-align: center;
        background: var(--background-color);
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .project-card img {
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        border-radius: 4px;
      }
      
      .project-card h3 {
        margin: 1rem 0 0.5rem 0;
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      .project-card p {
        margin: 0;
        color: #666;
        font-size: 0.95rem;
      }
      
      footer {
        padding: 3rem 10%;
        background: var(--primary-color);
        color: var(--text-color);
        margin-top: 6rem;
        text-align: left;  /* 从 center 改为 left */
      }
    </style>
  </head>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        
        function showSlide(index) {
          items.forEach(item => item.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));
          
          items[index].classList.add('active');
          dots[index].classList.add('active');
        }
        
        function nextSlide() {
          currentIndex = (currentIndex + 1) % items.length;
          showSlide(currentIndex);
        }
        
        // 点击小圆点切换图片
        dots.forEach((dot, index) => {
          dot.addEventListener('click', (e) => {
            e.stopPropagation(); // 阻止事件冒泡
            currentIndex = index;
            showSlide(currentIndex);
          });
        });
        
        // 自动轮播
        setInterval(nextSlide, 5000);
      });
    </script>
